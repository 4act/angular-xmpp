<!DOCTYPE html>
<html lang="en" class=" js history csstransforms csstransforms3d fontface localstorage" ng-app="XmppApp" ng-controller="page">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title ng-if="chat.notifications.unreadmessages">({{chat.notifications.unreadmessages}}) Buddycloud</title>
    <title ng-if="!chat.notifications.unreadmessages">Buddycloud</title>
    <meta charset="utf-8">
    <link href="assets/css/markdown.css" rel="stylesheet"></link>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
.splash {
  display: none;
}

[ng-cloak].splash {
  position:fixed;
  top:50%;
  left:50%;
  width: 30%;
  height: 30%;
  margin-left:-15%;
  margin-top:-15%;
  text-align: center;
  color: #2DAEBF;
  display: block !important;
}
[ng-cloak].container {
display:none;
}
    </style>
</head>

<body>
<div class="splash" ng-cloak="">
<img  src="assets/icons/buddycloud_icon.svg" style="width:300px;height:300px" />
<p>loading...</p>
</div>
<div class="container" ng-cloak="">
    <xmpp althost="https://laos.buddycloud.com/" xhost="http://localhost:3000" host="http://datenkueche.com:3002" defaultdomain="laos.buddycloud.com" xanonymous="'true'">
        <buddycloud node="node" class="row">
            <div ng-include="'navbar/template.tpl.html'"></div>
            <xmppminichat oninit="initchat(scope)"></xmppminichat>
<br/>
<br/>
            <div  class="col-md-2">
                <xmpproster onopenchat="openchat(jid)"></xmpproster>
                <buddycloud-nodelist onnodechange="setnode(node)"></buddycloud-nodelist>
            </div>
            <buddycloud-stream class="col-md-7" onnodechange="setnode(node)"></buddycloud-stream>
            <div class="col-md-3">
                <button ng-show="!showaffiliations" class="btn btn-xs btn-default" ng-click="showaffiliations=true">Show Affiliations</button>
                <button ng-show="showaffiliations" class="btn btn-xs btn-default" ng-click="showaffiliations=false">Hide Affiliations</button>
                <buddycloud-affiliations ng-if="showaffiliations" onnodechange="setnode(node)" onopenchat="openchat(jid)"></buddycloud-affiliations>
            </div>
        </buddycloud>
    </xmpp>
</div>


    <script type="text/javascript" src="https://laos.buddycloud.com/api/primus/primus.js"></script>
<!--
    <script type="text/javascript" src="assets/scripts/primus.js"></script>
    <script src="../../angular-xmpp-services/bin/assets/angular-xmpp-services.js"></script>
-->

    <!-- compiled CSS -->
    
        <link rel="stylesheet" type="text/css" href="assets/angular-xmpp-0.0.2.css" />
        
    <!-- compiled JavaScript -->
    
        <script type="text/javascript" src="assets/angular-xmpp-0.0.2.js"></script>
        



    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen"/>


</body>

</html>
